<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loopi Admin - Validaciones</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="solicitud_recoleccion.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div class="bg-decoration"></div>

    <header class="admin-header">
        <div class="header-content">
            <div class="header-left">
                <a href="../menu-gestiones.html" class="btn-volver">
                    <i class="fa-solid fa-arrow-left"></i> <span>Volver</span>
                </a>
                
                <div class="logo-area">
                    <i class="fa-solid fa-shield-cat logo-icon"></i>
                    <div>
                        <h1>Validaciones</h1>
                        <p style="font-size: 0.8rem; opacity: 0.8; font-weight: 300; margin:0;">Puntos Fijos</p>
                    </div>
                </div>
            </div>
            
            <div class="badge-area">
                <span>Pendientes</span>
                <div id="count-badge" class="pulse-badge">0</div>
            </div>
        </div>
    </header>

    <div class="main-wrapper">
        <div class="container" id="cards-container">
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Buscando solicitudes...</p>
            </div>
        </div>
    </div>

    <div class="modal" id="imageModal" onclick="this.style.display='none'">
        <span class="close-modal"><i class="fa-solid fa-xmark"></i></span>
        <img id="modalImg" src="" alt="Evidencia Ampliada">
    </div>

    <script src="solicitud_recoleccion.js"></script>
</body>
</html>
