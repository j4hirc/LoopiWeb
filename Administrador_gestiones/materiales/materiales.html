<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Materiales | Loopi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="materiales.css">
</head>
<body>

    <div class="bg-decoration"></div>

    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="../menu-gestiones.html" class="btn-volver">
                    <i class="fa-solid fa-arrow-left"></i> <span>Volver</span>
                </a>
                <div class="titulo-seccion">
                    <h1><i class="fa-solid fa-recycle"></i> Materiales</h1>
                    <p>Gestiona precios y tipos de residuos</p>
                </div>
            </div>
            
            <button id="btnNuevoMaterial" type="button" class="btn-agregar">
                <div class="icon-circle"><i class="fa-solid fa-plus"></i></div>
                <span>Nuevo Material</span>
            </button>
        </div>
    </header>

    <div class="search-wrapper">
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" id="searchInput" placeholder="Buscar material (ej: Botellas, Cartón...)" autocomplete="off">
        </div>
    </div>

    <main class="grid-container" id="listaMateriales">
        </main>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container" id="modalContainer">

            <div class="modal-header">
                <h2 id="modalTitle">Detalle del Material</h2>
                <button type="button" class="modal-close" id="btnCerrarModal">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <form id="materialForm">
                <input type="hidden" id="idMaterial" name="idMaterial">

                <div class="modal-body">
                    
                    <div class="img-upload-section">
                        <div class="preview-box">
                            <img id="previewImagenMaterial" src="https://cdn-icons-png.flaticon.com/512/685/685662.png" alt="Vista previa">
                        </div>
                        <div class="upload-btn-wrapper">
                            <button type="button" class="btn-upload" id="btnSeleccionarImagen">
                                <i class="fa-solid fa-camera"></i> Subir Imagen
                            </button>
                            <input type="file" id="imagenMaterial" name="imagenMaterial" accept="image/*" hidden>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombreMaterial">Nombre</label>
                            <input type="text" id="nombreMaterial" name="nombreMaterial" class="input-field" placeholder="Ej: Botellas PET" required>
                        </div>
                        <div class="form-group">
                            <label for="tipoMaterial">Tipo / Categoría</label>
                            <input type="text" id="tipoMaterial" name="tipoMaterial" class="input-field" placeholder="Ej: Plástico">
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="descripcionMaterial">Descripción</label>
                        <textarea id="descripcionMaterial" name="descripcionMaterial" class="input-field" rows="2" placeholder="Detalles del material..."></textarea>
                    </div>

                    <div class="form-group full-width highlight-group">
                        <label for="puntosKg">Valor en Puntos (por Kg)</label>
                        <div class="input-with-icon">
                            <i class="fa-solid fa-star"></i>
                            <input type="number" id="puntosKg" name="puntosKg" class="input-field" placeholder="0.00" min="0" step="0.01" required>
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancelar" id="btnCancelar">Cancelar</button>
                    <button type="submit" class="btn-guardar" id="btnGuardar">
                        <i class="fa-solid fa-floppy-disk"></i> Guardar
                    </button>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="materiales.js"></script>

    <script>
        const grid = document.getElementById('listaMateriales');
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                mutation.addedNodes.forEach((node) => {
                    if (node.nodeType === 1 && node.classList.contains('card-material')) { 
                        node.style.opacity = '0';
                        node.style.transform = 'translateY(20px)';
                        setTimeout(() => {
                            node.style.opacity = '1';
                            node.style.transform = 'translateY(0)';
                        }, 50);
                    }
                });
            });
        });
        observer.observe(grid, { childList: true });
    </script>
</body>
</html>
