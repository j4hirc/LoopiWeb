<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Materiales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="materiales.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .btn-volver {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            text-decoration: none;
            margin-right: 15px;
            font-size: 14px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-volver:hover {
            background: rgba(255,255,255,0.15);
            border-color: white;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-left">
            <a href="index.html" class="btn-volver">
                <i class="fa-solid fa-arrow-left"></i> Volver
            </a>
            <h1>Gestión de Materiales</h1>
        </div>
        <button id="btnNuevoMaterial" type="button" class="btn-agregar">
            <i class="fa-solid fa-plus"></i> Agregar Material
        </button>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput"
        placeholder="Buscar Material (ej: plástico, vidrio...)" autocomplete="on">
    </div>

    <main class="contenedor" id="listaMateriales">
        </main>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container" id="modalContainer">

            <div class="modal-header">
                <h2 id="modalTitle">Agregar Material</h2>
                <button type="button" class="modal-close" id="btnCerrarModal"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <form id="materialForm">

                <input type="hidden" id="idMaterial" name="idMaterial">

                <div class="modal-body">

                    <label for="nombreMaterial">Nombre del Material</label>
                    <input
                        type="text"
                        id="nombreMaterial"
                        name="nombreMaterial"
                        class="input-field"
                        placeholder="Ej: Botellas Plásticas"
                        required
                    >

                    <label for="descripcionMaterial">Descripción</label>
                    <textarea
                        id="descripcionMaterial"
                        name="descripcionMaterial"
                        class="input-field"
                        rows="3"
                        placeholder="Describe brevemente el material"
                    ></textarea>

                    <label>Imagen (Opcional)</label>
                    <div class="image-section">
                        <img
                            id="previewImagenMaterial"
                            src="https://cdn-icons-png.flaticon.com/512/685/685662.png"
                            alt="Vista previa"
                        >
                        <div class="image-actions">
                            <button
                                type="button"
                                class="btn-upload"
                                id="btnSeleccionarImagen"
                            >
                                <i class="fa-solid fa-cloud-arrow-up"></i> Subir Foto
                            </button>
                            <input
                                type="file"
                                id="imagenMaterial"
                                name="imagenMaterial"
                                accept="image/*"
                                hidden
                            >
                        </div>
                    </div>

                    <label for="tipoMaterial">Tipo de Material</label>
                    <input
                        type="text"
                        id="tipoMaterial"
                        name="tipoMaterial"
                        class="input-field"
                        placeholder="Ej: Plástico, Papel, Vidrio..."
                    >

                    <label for="puntosKg">Puntos por Kg</label>
                    <input
                        type="number"
                        id="puntosKg"
                        name="puntosKg"
                        class="input-field"
                        placeholder="Ej: 5"
                        min="0"
                        step="0.01"
                        required
                    >

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancelar" id="btnCancelar">
                        Cancelar
                    </button>
                    <button type="submit" class="btn-guardar" id="btnGuardar">
                        Guardar
                    </button>
                </div>

            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="materiales.js" defer></script>
</body>
</html>
