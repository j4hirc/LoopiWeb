<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Ciudades</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ciudades.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .btn-volver {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            text-decoration: none;
            margin-right: 15px;
            font-size: 14px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-volver:hover {
            background: rgba(255,255,255,0.15);
            border-color: white;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

<header class="header">
    <div class="header-left">
        <a href="index.html" class="btn-volver">
            <i class="fa-solid fa-arrow-left"></i> Volver
        </a>
        <h1>Gestión de Ciudades</h1>
    </div>
    <button id="btnNuevaCiudad" class="btn-agregar">
        <i class="fa-solid fa-plus"></i> Agregar Ciudad
    </button>
</header>

<div class="search-container">
    <div style="position: relative;">
        <i class="fa-solid fa-magnifying-glass" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #888;"></i>
        <input type="text" id="buscarCiudad" placeholder="Buscar ciudades..." style="padding-left: 40px;">
    </div>
</div>

<section id="gridCiudades" class="grid-container"></section>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal-container">

        <div class="modal-header">
            <h2 id="modalTitle">Nueva Ciudad</h2>

            <button class="modal-close" id="btnCerrarModal">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <form id="formCiudad">
            <div class="modal-body">
                <input type="hidden" id="idCiudad" name="idCiudad">

                <label for="nombreCiudad">Nombre de la Ciudad</label>
                <input type="text" id="nombreCiudad" name="nombreCiudad"
                       class="input-field" placeholder="Ej: Cuenca" required>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn-cancelar" id="btnCancelar">Cancelar</button>
                <button type="submit" class="btn-guardar">Guardar</button>
            </div>
        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="ciudades.js"></script>
</body>
</html>
