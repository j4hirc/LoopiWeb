<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Ciudades | Loopi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="ciudades.css">
</head>
<body>

    <div class="bg-decoration"></div>

    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="../menu-gestiones.html" class="btn-volver">
                    <i class="fa-solid fa-arrow-left"></i> <span>Volver</span>
                </a>
                <div class="titulo-seccion">
                    <h1><i class="fa-solid fa-city"></i> Ciudades</h1>
                    <p>Administra las zonas de cobertura</p>
                </div>
            </div>
            
            <button id="btnNuevaCiudad" class="btn-agregar">
                <div class="icon-circle"><i class="fa-solid fa-plus"></i></div>
                <span>Nueva Ciudad</span>
            </button>
        </div>
    </header>

    <div class="search-wrapper">
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" id="buscarCiudad" placeholder="Buscar ciudades (ej: Cuenca, Quito...)" autocomplete="off">
        </div>
    </div>

    <section id="gridCiudades" class="grid-container">
        </section>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container">

            <div class="modal-header">
                <h2 id="modalTitle">Nueva Ciudad</h2>
                <button class="modal-close" id="btnCerrarModal">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <form id="formCiudad">
                <input type="hidden" id="idCiudad" name="idCiudad">

                <div class="modal-body">
                    <div class="form-group full-width">
                        <label for="nombreCiudad">Nombre de la Ciudad</label>
                        <input type="text" id="nombreCiudad" name="nombreCiudad" 
                            class="input-field" placeholder="Ej: Guayaquil" required>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancelar" id="btnCancelar">Cancelar</button>
                    <button type="submit" class="btn-guardar">Guardar</button>
                </div>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="ciudades.js"></script>

    <script>
        const grid = document.getElementById('gridCiudades');
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                mutation.addedNodes.forEach((node) => {
                    if (node.nodeType === 1 && node.classList.contains('card-ciudad')) { 
                        node.style.opacity = '0';
                        node.style.transform = 'translateY(20px)';
                        setTimeout(() => {
                            node.style.transition = 'all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                            node.style.opacity = '1';
                            node.style.transform = 'translateY(0)';
                        }, 50);
                    }
                });
            });
        });
        observer.observe(grid, { childList: true });
    </script>
</body>
</html>
