<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Rangos | Loopi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="rango.css">
</head>
<body>

    <div class="bg-decoration"></div>

    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="../menu-gestiones.html" class="btn-volver">
                    <i class="fa-solid fa-arrow-left"></i> <span>Volver</span>
                </a>
                <div class="titulo-seccion">
                    <h1><i class="fa-solid fa-layer-group"></i> Rangos de Usuario</h1>
                    <p>Gestiona los niveles y medallas de la comunidad</p>
                </div>
            </div>
            
            <button id="btnNuevoRango" class="btn-agregar">
                <div class="icon-circle"><i class="fa-solid fa-plus"></i></div>
                <span>Nuevo Rango</span>
            </button>
        </div>
    </header>

    <div class="search-wrapper">
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" id="buscarRango" placeholder="Buscar rangos (ej: Novato, Experto...)" autocomplete="off">
        </div>
    </div>

    <section id="gridRangos" class="grid-container">
        </section>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container">

            <div class="modal-header">
                <h2 id="modalTitle">Nuevo Rango</h2>
                <button class="modal-close" id="btnCerrarModal">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <form id="formRango">
                <input type="hidden" id="idRango" name="idRango">

                <div class="modal-body">
                    
                    <div class="img-upload-section">
                        <div class="preview-box">
                            <img id="previewRango" src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="Insignia">
                        </div>
                        <div class="upload-btn-wrapper">
                            <button type="button" id="btnImagenRango" class="btn-upload">
                                <i class="fa-solid fa-image"></i> Subir Insignia
                            </button>
                            <input type="file" id="imagenRango" name="imagenRango" hidden accept="image/*">
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label>Nombre del Rango</label>
                        <input type="text" id="nombreRango" name="nombreRango" class="input-field" required placeholder="Ej: Maestro del Reciclaje">
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancelar" id="btnCancelar">Cancelar</button>
                    <button type="submit" class="btn-guardar">Guardar Rango</button>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="rango.js"></script>

    <script>
        const grid = document.getElementById('gridRangos');
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                mutation.addedNodes.forEach((node) => {
                    if (node.nodeType === 1 && node.classList.contains('card-rango')) { 
                        node.style.opacity = '0';
                        node.style.transform = 'translateY(20px)';
                        setTimeout(() => {
                            node.style.transition = 'all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                            node.style.opacity = '1';
                            node.style.transform = 'translateY(0)';
                        }, 50);
                    }
                });
            });
        });
        observer.observe(grid, { childList: true });
    </script>
</body>
</html>
