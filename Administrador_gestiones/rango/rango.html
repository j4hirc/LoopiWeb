<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Rangos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rango.css">
</head>
<body>

<header class="header">
    <h1>Gestión de Rangos</h1>
    <button id="btnNuevoRango" class="btn-agregar">+ Agregar Rango</button>
</header>

<!-- BUSCADOR -->
<div class="search-container">
    <input type="text" id="buscarRango" placeholder="Buscar rangos...">
</div>

<!-- GRID DE RANGOS -->
<section id="gridRangos" class="grid-container"></section>

<!-- MODAL -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal-container">

        <div class="modal-header">
            <h2 id="modalTitle">Agregar Rango</h2>
            <button class="modal-close" id="btnCerrarModal">✕</button>
        </div>

        <form id="formRango">

            <input type="hidden" id="idRango" name="idRango">

            <div class="modal-body">

                <label>Nombre del Rango</label>
                <input type="text" id="nombreRango" name="nombreRango" class="input-field" required>

                <label>Insignia / Icono</label>
                <div class="image-section">
                    <img id="previewRango" src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png">
                    <div class="image-actions">
                        <button type="button" id="btnImagenRango" class="btn-upload">Subir Icono</button>
                        <input type="file" id="imagenRango" name="imagenRango" hidden accept="image/*">
                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn-cancelar" id="btnCancelar">Cancelar</button>
                <button type="submit" class="btn-guardar">Guardar</button>
            </div>

        </form>

    </div>
</div>

<script src="rango.js"></script>
</body>
</html>
