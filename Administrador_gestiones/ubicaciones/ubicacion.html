<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Ubicaci√≥n - Loopi</title>
    <link rel="stylesheet" href="ubicacion.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>

    <header class="header">
        <h2>Gesti√≥n de Ubicaciones</h2>
        <button class="btn-agregar" onclick="abrirModal()">+ Nueva Ubicaci√≥n</button>
    </header>

    <div class="search-container">
        <input type="text" id="buscarUbicacion" placeholder="Buscar ubicaci√≥n...">
    </div>

    <div class="grid-container" id="gridUbicaciones">
    </div>


    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container">

            <div class="modal-header">
                <span id="tituloModal">Nueva Ubicaci√≥n</span>
                <button class="modal-close" onclick="cerrarModal()">‚úï</button>
            </div>

            <div class="modal-body">
                <input type="hidden" id="idUbicacion">

                <label>Imagen del Punto</label>
                <div class="img-row">
                    <div class="img-preview" id="previewImg"></div>
                    <input type="file" id="inputImg" accept="image/*" onchange="convertirImagenBase64()">
                    <input type="hidden" id="fotoBase64">
                </div>

                <label>Nombre del Punto</label>
                <input type="text" class="input-field" id="nombrePunto">

                <label>Parroquia</label>
                <select class="input-field" id="parroquia">
                    <option value="">Seleccione...</option>
                </select>

                <label>Reciclador Asignado</label>
                <select class="input-field" id="selectReciclador">
                    <option value="">Ninguno (Sin asignar)</option>
                </select>

                <label>Materiales que acepta</label>
                <div id="containerMateriales" class="materiales-grid">
                    <p>Cargando materiales...</p>
                </div>

                <label>Direcci√≥n</label>
                <input type="text" class="input-field" id="direccion">

                <label>Ubicaci√≥n Geogr√°fica</label>
                <div class="geo-row">
                    <button class="btn-mapa" onclick="abrirModalMapa()">üìç Abrir Mapa</button>
                    <div class="coords-display">
                        Lat: <span id="txtLat">0.0</span> <br>
                        Lng: <span id="txtLng">0.0</span>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn-cancelar" onclick="cerrarModal()">Cancelar</button>
                <button class="btn-guardar" onclick="guardarUbicacion()">Guardar</button>
            </div>

        </div>
    </div>


    <div class="modal-overlay" id="modalMapa" style="z-index: 99999;">
        <div class="modal-container" style="height: 80vh; max-width: 800px; width: 95%;">

            <div class="modal-header" style="display: flex; align-items: center; justify-content: space-between;">
                <span>Selecciona el punto</span>
                
                <button class="btn-gps" onclick="obtenerUbicacionActual()">
                    üìç Usar mi ubicaci√≥n
                </button>
                <button class="modal-close" onclick="cerrarModalMapa()">‚úï</button>
            </div>

            <div class="modal-body" style="padding: 0; display: flex; flex-direction: column; flex: 1;">
                <div id="mapaLeaflet" style="width: 100%; height: 100%; min-height: 400px;"></div>
            </div>

            <div class="modal-footer">
                <button class="btn-cancelar" onclick="cerrarModalMapa()">Cancelar</button>
                <button class="btn-guardar" onclick="confirmarCoordenadas()">Confirmar Ubicaci√≥n</button>
            </div>

        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="ubicacion.js"></script>

</body>

</html>
