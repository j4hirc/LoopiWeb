<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios | Loopi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="usuarios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="bg-decoration"></div>

    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="../menu-gestiones.html" class="btn-volver">
                    <i class="fa-solid fa-arrow-left"></i> <span>Volver</span>
                </a>
                <div class="titulo-seccion">
                    <h1><i class="fa-solid fa-users"></i> Usuarios</h1>
                    <p>Administra perfiles, roles y accesos</p>
                </div>
            </div>
            
            <button class="btn-agregar" onclick="abrirModalNuevo()">
                <div class="icon-circle"><i class="fa-solid fa-user-plus"></i></div>
                <span>Nuevo Usuario</span>
            </button>
        </div>
    </header>

    <div class="filters-wrapper">
        <div class="filters-container">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="buscarUsuario" placeholder="Buscar por nombre o correo...">
            </div>

            <div class="select-group">
                <div class="custom-select">
                    <i class="fa-solid fa-filter icon-select"></i>
                    <select id="filtroRol">
                        <option value="todos">Todos los Roles</option>
                        <option value="ADMINISTRADOR">Administrador</option>
                        <option value="RECICLADOR">Reciclador</option>
                        <option value="USUARIO_NORMAL">Usuario Normal</option>
                    </select>
                </div>

                <div class="custom-select">
                    <i class="fa-solid fa-toggle-on icon-select"></i>
                    <select id="filtroEstado">
                        <option value="todos">Todos los Estados</option>
                        <option value="activo">Activos</option>
                        <option value="inactivo">Inactivos</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <section id="gridUsuarios" class="grid-container">
        </section>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h3 id="tituloModal">Nuevo Usuario</h3>
                <button class="modal-close" onclick="cerrarModal()">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div class="modal-body">
                <div class="img-user-upload">
                    <div class="avatar-preview">
                        <img id="previewFoto" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Foto usuario">
                    </div>
                    <label class="btn-file">
                        <i class="fa-solid fa-camera"></i> Subir Foto
                        <input type="file" id="fotoInput" accept="image/*" onchange="cargarImagen()">
                    </label>
                </div>

                <div class="form-group full-width">
                    <label for="cedula">Cédula de Identidad</label>
                    <input type="number" id="cedula" name="cedula" class="input-field" maxlength="10" placeholder="Ej: 092...123">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Primer Nombre</label>
                        <input type="text" id="primerNombre" class="input-field">
                    </div>
                    <div class="form-group">
                        <label>Segundo Nombre</label>
                        <input type="text" id="segundoNombre" class="input-field">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Apellido Paterno</label>
                        <input type="text" id="apellidoPaterno" class="input-field">
                    </div>
                    <div class="form-group">
                        <label>Apellido Materno</label>
                        <input type="text" id="apellidoMaterno" class="input-field">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Fecha Nacimiento</label>
                        <input type="date" id="fechaNacimiento" class="input-field">
                    </div>
                    <div class="form-group">
                        <label>Género</label>
                        <select id="genero" class="input-field">
                            <option value="">Seleccione</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                            <option value="O">Otro</option>
                        </select>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label>Correo Electrónico</label>
                    <input type="email" id="correo" class="input-field" placeholder="usuario@email.com">
                </div>

                <div class="form-group full-width">
                    <label>Contraseña</label>
                    <input type="password" id="password" class="input-field" placeholder="Dejar vacío para no cambiar">
                </div>

                <div class="form-group full-width">
                    <label>Parroquia</label>
                    <select id="parroquia" class="input-field">
                        <option value="">Cargando parroquias...</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Puntos Acumulados</label>
                        <input type="number" id="puntos" class="input-field" value="0">
                    </div>
                    <div class="form-group">
                        <label>Rango Actual</label>
                        <select id="rango" class="input-field">
                            <option value="">Seleccione</option>
                        </select>
                    </div>
                </div>

                <div class="form-divider"></div>

                <div class="form-group">
                    <label>ROLES DEL SISTEMA</label>
                    <div class="roles-container">
                        <label class="rol-option">
                            <input type="checkbox" class="rol-checkbox" value="Administrador"> 
                            <span>Administrador</span>
                        </label>
                        <label class="rol-option">
                            <input type="checkbox" class="rol-checkbox" value="Reciclador"> 
                            <span>Reciclador</span>
                        </label>
                        <label class="rol-option">
                            <input type="checkbox" class="rol-checkbox" value="Usuario_normal"> 
                            <span>Cliente</span>
                        </label>
                    </div>
                </div>

                <div class="form-group switch-row">
                    <div class="switch-label">
                        <span>Estado de Cuenta</span>
                        <small>Permitir acceso al sistema</small>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="estado" name="estado" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn-cancelar" onclick="cerrarModal()">Cancelar</button>
                <button class="btn-guardar" onclick="guardarUsuario()">
                    <i class="fa-solid fa-floppy-disk"></i> Guardar
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="usuarios.js"></script>
</body>
</html>
