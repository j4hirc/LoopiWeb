<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Auspiciantes | Loopi</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="stats_auspiciantes.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

    <div class="app-container">
        
        <header class="top-bar no-print">
            <div class="brand">
                <a href="../menu-gestiones.html" class="btn-back">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <div class="brand-text">
                    <h1>Métricas de Auspiciantes</h1>
                    <p>Rendimiento de marcas y canjes</p>
                </div>
            </div>
            
            <button onclick="descargarPDF()" class="btn-export">
                <i class="fa-solid fa-file-pdf"></i> Exportar Reporte
            </button>
        </header>

        <section class="filters-panel no-print">
            <div class="filters-header">
                <h3><i class="fa-solid fa-filter"></i> Filtrar Datos</h3>
                <button class="btn-reset" onclick="resetearFiltros()">
                    <i class="fa-solid fa-rotate-left"></i> Limpiar
                </button>
            </div>
            <div class="filters-row">
                <div class="filter-group">
                    <label>Fecha Inicio</label>
                    <input type="date" id="filtroInicio" class="input-field">
                </div>
                <div class="filter-group">
                    <label>Fecha Fin</label>
                    <input type="date" id="filtroFin" class="input-field">
                </div>
                <div class="filter-group search-group">
                    <label>Buscar Marca</label>
                    <div class="input-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="filtroNombre" class="input-field pl-icon" placeholder="Ej: McDonald's...">
                    </div>
                </div>
            </div>
        </section>

        <div id="reporteContent" class="report-wrapper">
            
            <div class="pdf-header-only" style="display: none; margin-bottom: 20px;">
                <h2 style="color:#1a4d3e; margin:0;">Reporte de Auspiciantes - Loopi</h2>
                <p style="color:#64748b; font-size: 0.9rem;">Generado el: <span id="fechaReporteHeader"></span></p>
                <hr style="border: 0; border-top: 1px solid #e2e8f0; margin-top: 10px;">
            </div>

            <div class="kpi-wrapper">
                <div class="kpi-card">
                    <div class="kpi-icon icon-ticket"><i class="fa-solid fa-ticket"></i></div>
                    <div class="kpi-info">
                        <small>Total Canjes</small>
                        <span id="totalCanjes">0</span>
                    </div>
                </div>
                <div class="kpi-card highlighted">
                    <div class="kpi-icon icon-crown"><i class="fa-solid fa-crown"></i></div>
                    <div class="kpi-info">
                        <small>Marca Líder</small>
                        <span id="topAuspiciante">...</span>
                    </div>
                </div>
            </div>

            <main class="main-content">
                
                <section class="panel chart-panel">
                    <div class="panel-head">
                        <h3><i class="fa-solid fa-chart-pie"></i> Participación de Mercado</h3>
                        <span class="badge">Top 5</span>
                    </div>
                    <div class="chart-container">
                        <canvas id="chartAuspiciantes"></canvas>
                    </div>
                </section>

                <div class="section-divider">
                    <h3>Desglose por Marca</h3>
                    <div class="line"></div>
                </div>

                <section id="gridStats" class="stats-grid">
                    <div class="loading-state">
                        <div class="loader"></div>
                        <p>Cargando estadísticas...</p>
                    </div>
                </section>

                <div class="pdf-footer" style="display: none;">
                    <p>Documento confidencial - Generado por Loopi Admin</p>
                </div>

            </main>
        </div>
    </div>

    <script src="stats_auspiciantes.js"></script>
</body>
</html>
