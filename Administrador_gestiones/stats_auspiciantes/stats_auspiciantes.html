<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Auspiciantes | Loopi</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="stats_auspiciantes.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

    <div class="bg-decoration"></div>

    <nav class="navbar no-print">
        <div class="nav-container">
            <a href="../menu-gestiones.html" class="btn-volver">
                <i class="fa-solid fa-arrow-left"></i> Volver
            </a>
            <div class="nav-title">
                <i class="fa-solid fa-chart-pie"></i> Reportes
            </div>
            <button onclick="descargarPDF()" class="btn-download">
                <i class="fa-solid fa-file-pdf"></i> Exportar
            </button>
        </div>
    </nav>

    <div class="main-container" id="reporteContent">
        
        <div class="report-header">
            <div class="header-text">
                <h1 class="page-title">Métricas de Auspiciantes</h1>
                <p class="page-subtitle">Rendimiento de marcas y canjes en tiempo real</p>
            </div>
        </div>

        <section class="filters-card no-print">
            <div class="filter-header">
                <div class="filter-title">
                    <i class="fa-solid fa-filter"></i> Filtrar Datos
                </div>
                <button class="btn-reset" onclick="resetearFiltros()">
                    <i class="fa-solid fa-rotate-left"></i> Limpiar
                </button>
            </div>
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Fecha Inicio</label>
                    <input type="date" id="filtroInicio" class="input-filter">
                </div>
                <div class="filter-group">
                    <label>Fecha Fin</label>
                    <input type="date" id="filtroFin" class="input-filter">
                </div>
                <div class="filter-group search-group">
                    <label>Buscar Marca</label>
                    <div class="input-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="filtroNombre" class="input-filter pl-icon" placeholder="Ej: Supermaxi...">
                    </div>
                </div>
            </div>
        </section>

        <div class="kpi-grid">
            <div class="kpi-card">
                <div class="kpi-icon blue"><i class="fa-solid fa-ticket"></i></div>
                <div class="kpi-content">
                    <p>Total Canjes</p>
                    <h3 id="totalCanjes">0</h3>
                </div>
            </div>
            <div class="kpi-card gold">
                <div class="kpi-icon gold-icon"><i class="fa-solid fa-crown"></i></div>
                <div class="kpi-content">
                    <p>Marca Líder</p>
                    <h3 id="topAuspiciante">...</h3>
                </div>
            </div>
        </div>
        
        <section class="chart-card">
            <div class="chart-header">
                <h4>Participación de Mercado (Top 5)</h4>
                <i class="fa-solid fa-chart-simple" style="color:var(--text-light)"></i>
            </div>
            <div class="canvas-holder">
                <canvas id="chartAuspiciantes"></canvas>
            </div>
        </section>

        <div class="section-header mt-30">
            <h3 class="section-title">Desglose por Marca</h3>
            <div class="section-line"></div>
        </div>

        <section id="gridStats" class="grid-cards">
            <div class="loader-container">
                <div class="spinner"></div>
                <p>Analizando datos...</p>
            </div>
        </section>

        <div class="pdf-footer" style="display: none;">
            <p>Reporte generado por Loopi Admin - <span id="fechaReporte"></span></p>
        </div>

    </div>

    <script src="stats_auspiciantes.js"></script>
</body>
</html>
