<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Gesti√≥n de Parroquias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="parroquias.css" />
</head>

<body>

<!-- üü© HEADER -->
<header class="header">
    <h1>Gesti√≥n de Parroquias</h1>
    <button id="btnNuevaParroquia" class="btn-agregar">+ Agregar Parroquia</button>
</header>

<!-- üîé BUSCADOR -->
<div class="search-container">
    <input type="text" id="buscarParroquia" placeholder="Buscar parroquias...">
</div>

<!-- üü¶ GRID -->
<section id="gridParroquias" class="grid-container"></section>

<!-- üüß MODAL -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal-container">

        <div class="modal-header">
            <h2 id="modalTitle">Nueva Parroquia</h2>

            <button class="modal-close" id="btnCerrarModal">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path fill="white" d="M18.3 5.71 12 12l6.3 6.29-1.41 1.41L12 14.83l-4.89 4.87-1.41-1.41L10.59 12 4.29 5.71 5.7 4.29 12 10.59l6.3-6.3z"/>
                </svg>
            </button>
        </div>

        <form id="formParroquia">

            <input type="hidden" id="idParroquia" name="idParroquia">

            <div class="modal-body">

                <!-- Nombre -->
                <label>Nombre de la Parroquia</label>
                <input type="text" id="nombreParroquia" name="nombreParroquia" 
                    class="input-field" required>

                <!-- Ciudad -->
                <label>Ciudad</label>
                <select id="ciudadParroquia" name="ciudadParroquia" class="input-field" required>
                    <option value="">Seleccione una ciudad</option>
                </select>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn-cancelar" id="btnCancelar">Cancelar</button>
                <button type="submit" class="btn-guardar">Guardar</button>
            </div>

        </form>

    </div>
</div>

<script src="parroquias.js"></script>
</body>
</html>
