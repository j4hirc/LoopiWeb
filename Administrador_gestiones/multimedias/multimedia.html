<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Multimedia | Loopi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="multimedia.css">
</head>
<body>

    <div class="bg-decoration"></div>

    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="../menu-gestiones.html" class="btn-volver">
                    <i class="fa-solid fa-arrow-left"></i> <span>Volver</span>
                </a>
                <div class="titulo-seccion">
                    <h1><i class="fa-solid fa-photo-film"></i> Multimedia</h1>
                    <p>Gestiona la galería educativa y eventos</p>
                </div>
            </div>
            
            <button class="btn-agregar" id="btnNuevo">
                <div class="icon-circle"><i class="fa-solid fa-plus"></i></div>
                <span>Nuevo Contenido</span>
            </button>
        </div>
    </header>

    <div class="search-wrapper">
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" id="searchInput" placeholder="Buscar contenido multimedia..." autocomplete="off">
        </div>
    </div>

    <div class="grid-container" id="gridMultimedia">
        </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container">

            <div class="modal-header">
                <h2 id="modalTitle">Nuevo Contenido</h2>
                <button class="modal-close" id="btnCerrar">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <form id="formMultimedia" class="modal-body">
                <input type="hidden" id="idMultimedia">

                <div class="img-upload-section">
                    <div class="img-preview" id="previewImg">
                        <i class="fa-regular fa-image placeholder-icon"></i>
                    </div>
                    <div class="upload-controls">
                        <span class="file-instruction">Sube una imagen representativa</span>
                        <label for="imagen" class="btn-upload">
                            <i class="fa-solid fa-cloud-arrow-up"></i> Seleccionar Imagen
                        </label>
                        <input type="file" id="imagen" accept="image/*" style="display: none;">
                    </div>
                </div>

                <div class="form-group full-width">
                    <label>Título del Contenido</label>
                    <input type="text" id="titulo" class="input-field" required placeholder="Ej: Taller de Reciclaje">
                </div>

                <div class="form-group full-width">
                    <label>Descripción</label>
                    <textarea id="descripcion" class="input-field" rows="3" placeholder="Detalles sobre el evento o recurso..."></textarea>
                </div>
            </form>

            <div class="modal-footer">
                <button class="btn-cancelar" id="btnCancelar">Cancelar</button>
                <button class="btn-guardar" id="btnGuardar">Guardar</button>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="multimedia.js"></script>

    <script>
        const grid = document.getElementById('gridMultimedia');
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                mutation.addedNodes.forEach((node) => {
                    if (node.nodeType === 1 && node.classList.contains('card')) { 
                        node.style.opacity = '0';
                        node.style.transform = 'translateY(20px)';
                        setTimeout(() => {
                            node.style.transition = 'all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                            node.style.opacity = '1';
                            node.style.transform = 'translateY(0)';
                        }, 50);
                    }
                });
            });
        });
        observer.observe(grid, { childList: true });
    </script>
</body>
</html>
