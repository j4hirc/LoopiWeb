<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loopi Admin - Solicitudes de Reciclador</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="formularios_reciclador.css">
</head>
<body>

    <div class="bg-decoration"></div>

    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="../menu-gestiones.html" class="btn-volver">
                    <i class="fa-solid fa-arrow-left"></i> <span>Volver</span>
                </a>
                <div class="titulo-seccion">
                    <h1><i class="fa-solid fa-user-check"></i> Postulaciones</h1>
                    <p>Valida nuevos recicladores para la plataforma</p>
                </div>
            </div>
            
            <div class="badge-contador">
                <span>Pendientes</span>
                <strong id="count-badge" class="pulse-badge">0</strong>
            </div>
        </div>
    </header>

    <div class="main-wrapper">
        <div class="container" id="cards-container">
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Cargando solicitudes...</p>
            </div>
        </div>
    </div>

    <div class="modal" id="imageModal" onclick="this.style.display='none'">
        <span class="close-modal"><i class="fa-solid fa-xmark"></i></span>
        <img id="modalImg" src="" alt="Documento Ampliado">
    </div>

    <script src="formularios_reciclador.js"></script>
</body>
</html>
