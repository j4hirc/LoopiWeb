<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Auspiciantes | Loopi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="auspiciantes.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="header-top">
            <div class="header-left">
                <a href="../menu-gestiones.html" class="btn-volver">
                    <i class="fa-solid fa-arrow-left"></i> Volver
                </a>
                <div class="titulo-seccion">
                    <h1><i class="fa-solid fa-handshake"></i> Auspiciantes</h1>
                    <p>Gestiona las alianzas estratégicas</p>
                </div>
            </div>
            
            <button id="btnNuevoAusp" class="btn-agregar">
                <i class="fa-solid fa-plus"></i> Nuevo Auspiciante
            </button>
        </div>
    </header>

    <div class="search-wrapper">
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" id="buscarAusp" placeholder="Buscar por nombre o código...">
        </div>
    </div>

    <section id="gridAuspiciantes" class="grid-container">
        <div class="loader-container">
            <div class="spinner"></div>
            <p>Cargando datos...</p>
        </div>
    </section>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2 id="modalTitle">Detalles del Auspiciante</h2>
                <button class="modal-close" id="btnCerrarModal">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            
            <form id="formAusp">
                <input type="hidden" id="idAusp" name="idAusp">
                
                <div class="modal-body">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombreAusp">Nombre de la Marca</label>
                            <input type="text" id="nombreAusp" class="input-field" required placeholder="Ej: Coca-Cola">
                        </div>
                        <div class="form-group">
                            <label for="codigoAusp">Código Único</label>
                            <input type="text" id="codigoAusp" class="input-field" required placeholder="Ej: EMP-001">
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="descripcionAusp">Descripción</label>
                        <textarea id="descripcionAusp" class="input-field" rows="3" placeholder="Breve descripción del auspiciante..."></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label>Logotipo de la Marca</label>
                        <div class="image-upload-area">
                            <div class="img-preview-box">
                                <img id="previewAusp" src="https://cdn-icons-png.flaticon.com/512/747/747543.png" alt="Preview">
                            </div>
                            <div class="upload-controls">
                                <span class="file-instruction">Sube una imagen (PNG, JPG)</span>
                                <button type="button" id="btnImagenAusp" class="btn-upload">
                                    <i class="fa-solid fa-cloud-arrow-up"></i> Seleccionar Archivo
                                </button>
                                <input type="file" id="imagenAusp" hidden accept="image/*">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancelar" id="btnCancelar">Cancelar</button>
                    <button type="submit" class="btn-guardar">
                        <i class="fa-regular fa-floppy-disk"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="auspiciantes.js"></script>

    <script>
        const grid = document.getElementById('gridAuspiciantes');
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                mutation.addedNodes.forEach((node) => {
                    if (node.nodeType === 1 && node.classList.contains('card-ausp')) { 
                        node.style.opacity = '0';
                        node.style.transform = 'translateY(20px)';
                        setTimeout(() => {
                            node.style.transition = 'all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                            node.style.opacity = '1';
                            node.style.transform = 'translateY(0)';
                        }, 50);
                    }
                });
            });
        });
        observer.observe(grid, { childList: true });
    </script>
</body>
</html>
