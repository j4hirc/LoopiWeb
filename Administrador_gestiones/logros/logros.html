<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Logros | Loopi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="logros.css">
</head>

<body>

    <div class="bg-decoration"></div>

    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="../menu-gestiones.html" class="btn-volver">
                    <i class="fa-solid fa-arrow-left"></i> <span>Volver</span>
                </a>
                <div class="titulo-seccion">
                    <h1><i class="fa-solid fa-trophy"></i> Logros y Metas</h1>
                    <p>Gestiona las insignias y recompensas por hitos</p>
                </div>
            </div>
            
            <button id="btnNuevoLogro" class="btn-agregar">
                <div class="icon-circle"><i class="fa-solid fa-plus"></i></div>
                <span>Nuevo Logro</span>
            </button>
        </div>
    </header>

    <div class="search-wrapper">
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" id="buscarLogro" placeholder="Buscar logros (ej: Reciclador Experto...)" autocomplete="off">
        </div>
    </div>

    <section id="gridLogros" class="grid-container">
        </section>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container">

            <div class="modal-header">
                <h2 id="modalTitle">Nuevo Logro</h2>
                <button class="modal-close" id="btnCerrarModal">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <form id="formLogro">
                <input type="hidden" id="idLogro" name="idLogro">

                <div class="modal-body">
                    
                    <div class="img-upload-section">
                        <div class="preview-box">
                            <img id="previewLogro" src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="Insignia">
                        </div>
                        <div class="upload-btn-wrapper">
                            <button type="button" id="btnImagenLogro" class="btn-upload">
                                <i class="fa-solid fa-image"></i> Subir Insignia
                            </button>
                            <input type="file" id="insigniaLogro" name="insigniaLogro" hidden accept="image/*">
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label>Nombre del Logro</label>
                        <input type="text" id="nombreLogro" name="nombreLogro" class="input-field" required placeholder="Ej: Reciclador Experto">
                    </div>

                    <div class="form-group full-width">
                        <label>Descripción / Requisito</label>
                        <textarea id="descripcionLogro" name="descripcionLogro" class="input-field" rows="2" placeholder="Ej: Reciclar 100 botellas..."></textarea>
                    </div>

                    <div class="form-group full-width highlight-group">
                        <label>Puntos Necesarios (Hito)</label>
                        <div class="input-with-icon">
                            <i class="fa-solid fa-star"></i>
                            <input type="number" id="puntosLogro" name="puntosLogro" class="input-field" min="0" required placeholder="100">
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancelar" id="btnCancelar">Cancelar</button>
                    <button type="submit" class="btn-guardar">Guardar Logro</button>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="logros.js"></script>

    <script>
        const grid = document.getElementById('gridLogros');
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                mutation.addedNodes.forEach((node) => {
                    if (node.nodeType === 1 && node.classList.contains('card-logro')) { 
                        node.style.opacity = '0';
                        node.style.transform = 'translateY(20px)';
                        setTimeout(() => {
                            node.style.transition = 'all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                            node.style.opacity = '1';
                            node.style.transform = 'translateY(0)';
                        }, 50);
                    }
                });
            });
        });
        observer.observe(grid, { childList: true });
    </script>
</body>
</html>
