<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gesti칩n de Logros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logros.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .btn-volver {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            text-decoration: none;
            margin-right: 15px;
            font-size: 14px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-volver:hover {
            background: rgba(255,255,255,0.15);
            border-color: white;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="header-left">
            <a href="../menu-gestiones.html" class="btn-volver">
                <i class="fa-solid fa-arrow-left"></i> Volver
            </a>
            <h1>Gesti칩n de Logros</h1>
        </div>
        <button id="btnNuevoLogro" class="btn-agregar">
            <i class="fa-solid fa-plus"></i> Agregar Logro
        </button>
    </header>

    <div class="search-container">
        <div style="position: relative;">
            <i class="fa-solid fa-magnifying-glass" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #888;"></i>
            <input type="text" id="buscarLogro" placeholder="Buscar logros..." style="padding-left: 40px;">
        </div>
    </div>

    <section id="gridLogros" class="grid-container"></section>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container">

            <div class="modal-header">
                <h2 id="modalTitle">Nuevo Logro</h2>

                <button class="modal-close" id="btnCerrarModal">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <form id="formLogro">

                <input type="hidden" id="idLogro" name="idLogro">

                <div class="modal-body">

                    <label>Nombre del Logro</label>
                    <input type="text" id="nombreLogro" name="nombreLogro" class="input-field" required placeholder="Ej: Reciclador Experto">

                    <label>Descripci칩n / Requisito</label>
                    <textarea id="descripcionLogro" name="descripcionLogro" class="input-field" rows="3" placeholder="Ej: Reciclar 100 botellas de pl치stico"></textarea>

                    <label>Insignia</label>
                    <div class="image-section">
                        <img id="previewLogro" src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" style="border-radius: 10px; border: 1px solid #ddd;">

                        <div class="image-actions">
                            <button type="button" id="btnImagenLogro" class="btn-upload">
                                <i class="fa-solid fa-upload"></i> Subir Insignia
                            </button>
                            <input type="file" id="insigniaLogro" name="insigniaLogro" hidden accept="image/*">
                        </div>
                    </div>

                    <label>Puntos Necesarios para Desbloquear</label>
                    <input type="number" id="puntosLogro" name="puntosLogro" class="input-field" min="0" required
                        placeholder="Ej: 100 (El usuario necesita 100 pts para ganar esto)">

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancelar" id="btnCancelar">Cancelar</button>
                    <button type="submit" class="btn-guardar">Guardar</button>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="logros.js"></script>
</body>

</html>
