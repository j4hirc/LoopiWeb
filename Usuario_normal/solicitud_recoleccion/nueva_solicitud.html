<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Entrega | Loopi</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="nueva_solicitud.css"> 
</head>

<body>

    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-logo">
                <i class="fa-solid fa-recycle"></i> Loopi
            </div>
        </div>
    </nav>

    <div class="main-wrapper">
        
        <div class="header-actions">
            <button class="btn-back" onclick="history.back()">
                <i class="fa-solid fa-arrow-left"></i> Volver
            </button>
        </div>

        <div class="form-card">
            <div class="card-header">
                <h2>Registrar Entrega</h2>
                <p>Confirma tu ubicación y sube la evidencia.</p>
            </div>

            <div class="form-step">
                <div class="step-label"><span class="step-number">1</span> Selecciona el Punto</div>
                
                <div class="filtros-container-mapa">
                    <div id="filtroMaterialesMap" class="filtros-scroll">
                        <button class="btn-filtro active" onclick="filtrarPuntosMapa('todos', this)">Todos</button>
                    </div>
                </div>

                <div class="map-wrapper">
                    <div id="mapaSeleccion"></div>
                </div>

                <div id="infoPunto" class="selected-info">
                    <div class="info-icon"><i class="fa-solid fa-map-location-dot"></i></div>
                    <div class="info-text">
                        <small>Punto seleccionado:</small>
                        <p id="nombrePunto">Ninguno</p>
                    </div>
                    <input type="hidden" id="idUbicacionSeleccionada">
                </div>
            </div>

            <div class="form-step">
                <div class="step-label"><span class="step-number">2</span> ¿Cuándo entregaste?</div>
                <div class="input-icon-wrapper">
                    <i class="fa-regular fa-calendar input-icon"></i>
                    <input type="datetime-local" id="inputFecha" class="input-moderno">
                </div>
            </div>

            <div class="form-step">
                <div class="step-label"><span class="step-number">3</span> ¿Qué reciclas?</div>
                
                <div class="material-adder">
                    <div class="select-wrapper">
                        <select id="selectMaterial" class="input-moderno">
                            <option value="">Selecciona Material</option>
                        </select>
                        <i class="fa-solid fa-chevron-down arrow-icon"></i>
                    </div>
                    
                    <div class="input-group-joined">
                        <input type="number" id="inputCantidad" class="input-moderno" placeholder="Peso" min="0.1" step="0.1">
                        <span class="unit">Kg</span>
                    </div>

                    <button type="button" id="btnAddMaterial" class="btn-add">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>

                <ul id="listaMaterialesUI" class="lista-materiales"></ul>
            </div>

            <div class="form-step">
                <div class="step-label"><span class="step-number">4</span> Evidencia</div>
                
                <div class="file-upload-wrapper" id="dropZone">
                    <input type="file" id="inputFoto" accept="image/*">
                    <div class="upload-content" id="uploadText">
                        <div class="icon-circle">
                            <i class="fa-solid fa-camera"></i>
                        </div>
                        <p class="main-text">Toma una foto</p>
                        <p class="sub-text">o selecciona de la galería</p>
                    </div>
                    <img id="imgPreview" class="preview-image" alt="Vista previa">
                </div>
            </div>

            <button id="btnEnviar" class="btn-submit" disabled>
                Completa el formulario
            </button>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    
    <script src="nueva_solicitud.js"></script>
</body>
</html>
