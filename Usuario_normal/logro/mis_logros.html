<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Logros | Loopi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="mis_logros.css">
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <a href="../inicio_usuario_normal.html" class="nav-back">
            <i class="fa-solid fa-chevron-left"></i> Volver
        </a>
        <span class="nav-title">Salón de Trofeos</span>
    </div>
</nav>

<div class="main-content">
    
    <header class="hero-header">
        <div class="trophy-container">
            <i class="fa-solid fa-award trophy-icon"></i>
        </div>
        <h1>Tus Conquistas Ecológicas</h1>
        <p>Cada acción cuenta. ¡Completa la colección!</p>

        <div class="progress-wrapper">
            <div class="progress-info">
                <span class="progress-label">Nivel de Colección</span>
                <span id="textoProgreso" class="progress-percentage">Cargando...</span>
            </div>
            <div class="progress-track">
                <div id="barraProgreso" class="progress-fill" style="width: 0%">
                    <div class="progress-stripe"></div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="gridLogros" class="grid-logros">
            </div>
    </div>

</div>

<script src="mis_logros.js"></script>
</body>
</html>
